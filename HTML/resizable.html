
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Resizable - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <style>
  #resizable { width: 150px; height: 150px; padding: 0.5em; }
  #resizable h3 { text-align: center; margin: 0; }
  #resizableUnit2 { width: 150px; height: 150px; padding: 0.5em; }
  #resizableUnit2 h3 { text-align: center; margin: 0; }
  </style>
  <script>
  $(function() {
    $( "#resizable" ).resizable();
	$( "#resizable" ).draggable();
	$( "#resizableUnit2" ).resizable();
	$( "#resizableUnit2" ).draggable();
  });
  </script>
</head>
<body>
 
<div id="resizable" class="ui-widget-content">
  <h3 class="ui-widget-header">Resizable & Draggable unit #1</h3>
</div>
 <div id="resizableUnit2" class="ui-widget-content">
  <h3 class="ui-widget-header">Resizable & Draggable unit #2</h3>
</div>
 
 
</body>
</html>
