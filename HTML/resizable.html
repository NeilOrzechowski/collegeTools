
<html lang="en">
<head>
<meta charset="utf-8" />
<title>schedule</title>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css" />


<style>
#resizable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}
#resizable h3 {
	text-align: center;
	margin: 0;
}
#resizableUnit2 {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}
#resizableUnit2 h3 {
	text-align: center;
	margin: 0;
}
</style>
<script>
	//Function to draw a vertical line
	function drawverticalline(width, height, linecolor, xpos, ypos) {
		$('#line').css({
		'width' : width,
		'height' : height,
		'background-color' : linecolor,
		'left' : xpos,
		'top' : ypos,
		'position' : 'absolute'
		});
	}
	$(function initUnits() {
		$("#resizable").resizable();
		$("#resizable").draggable();
		$("#resizableUnit2").resizable();
		$("#resizableUnit2").draggable();
		tableCreate();
	});
</script>
</head>
<body>
	
	
	<div id="resizable" class="ui-widget-content">
		<h3 class="ui-widget-header">some text</h3>
	</div>
	<div id="resizableUnit2" class="ui-widget-content">
		<h3 class="ui-widget-header">some more text</h3>
	</div>


</body>
</html>
